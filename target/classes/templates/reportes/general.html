<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>




<!-- Bootstrap Core Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">
    body {
        font-size: 10px;
        line-height: 1;
    }

    h6 {
        font-family: "Times New Roman", Times, serif;
        font-size: 14px;
        font-weight: bold;
        margin: 2px 0;
        /* Ajusta el tamaño según lo que necesites */
    }

    #nota {
        margin-top: 0px;
    }

    #tabla1 {
        margin-bottom: 5px;
    }

    #tabla2 {
        margin-bottom: 5px;
    }

    #tabla3 {
        margin-bottom: 0px;
    }

    #tabla4 {
        margin-top: 5px;
        margin-bottom: 0px;
    }

    #tabla5 {
        margin-top: 0px;
        margin-bottom: 0px;
    }

    /* Establecer el tamaño de la hoja a carta (8.5x11 pulgadas) */
    @page {
        size: 8.5in 11in;
        margin: 0.5in;
        /* Márgenes de 0.5 pulgadas en cada lado */
    }

    /* Estilos para el pie de página */
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #f0f0f0;
    }



    #footer img {
        max-width: 100%;
        height: auto;
    }

    /* Estilos para centrar el contenido en la fila */
    .text-center {
        text-align: center;

    }

    /* Estilos para alinear el contenido a la derecha */
    .text-end {
        text-align: right;
    }
</style>

<body>
    <script>
        function comprobarAncho() {
            var altoContenido = window.innerHeight - 50;
            var footer = document.getElementById('footer');

            if (!(altoContenido < 600)) {
                footer.style.position = 'relative';
            } else {
                footer.style.position = 'fixed';
            }
        }

        function imprimirPagina() {
            // Establecer el tamaño de hoja por defecto como CARTA

            // Llamar a la función de impresión
            window.print();
        }

        // Llama a la función comprobarAncho cuando se carga la página y cuando se cambia el tamaño de la ventana.
        window.onload = function () {
            imprimirPagina();
        };

        window.addEventListener('resize', comprobarAncho);
    </script>
    <div class="container-fluid">
        <header>
            <div class="row">
                <table class="table table-bordered border-dark table-sm" id="tabla1">
                    <tbody>
                        <tr>
                            <th class="text-center" width="20%"><img src="../../../../assets/images/uap.png"
                                    width="50" height="55"></th>
                            <th class="text-center" width="60%">
                                <h6>UNIVERSIDAD AMAZÓNICA DE PANDO</h6>
                                <h6>REPORTE GENERAL DE RESERVAS</h6>
                                </th>
                            <th class="text-center" width="20%"><img src="../../../../assets/images/uap.png"
                                    width="50" height="55"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </header>
        <div class="row">
           
            <table class="table table-bordered border-dark table-sm">
            <thead>
                <tr>
                    <th>ACTIVIDAD</th>
                    <th>TIPO RESERVA</th>
                    <th>RESPONSABLE</th>
                    <th>INSTALACION</th>
                    <th>FECHA</th>
                    <th>HORA INICIO</th>
                    <th>HORA FIN</th>
                    <th>COSTO</th>
                </tr>
            </thead>


            <tbody>

                <tr th:each="deta : ${detalles}" >
                    <td th:text="${deta[0]}"></td>
                    <td th:text="${deta[1]}"></td>
                    <td th:text="${deta[2]}"></td>
                    <td th:text="${deta[3]}"></td>
                    <td th:text="${deta[4]}"></td>
                    <td th:text="${deta[5]}"></td>
                    <td th:text="${deta[6]}"></td>
                    <td th:text="${deta[7]} + ' Bs.'"></td>
                  

                
                  

                </tr>
                <tr>
                    <td colspan="7" style="text-align: right;"><strong>Total:</strong></td>
                    <td th:text="${totalCosto} + ' Bs.'"></td>
                </tr>


            </tbody>
        </table>
        </div>
      
        <footer>
           
        </footer>

    </div>


    <!-- Jquery Core Js -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+lfU1zK9z6v4iOmz5n5zce7gQipzRZ5z5w5j5Pzp5Qf5r5Pzp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-Xe8dpq5lRs2s7x2J5w0nZt77jXnFqYeLs4z5j5z5z5g5B2p5kz5Sf5S5O5i5P5Z5z"
        crossorigin="anonymous"></script>

</body>

</html>
